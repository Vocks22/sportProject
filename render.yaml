services:
  - type: web
    name: diettracker-backend
    runtime: python
    buildCommand: "pip install -r src/backend/requirements.txt"
    startCommand: "cd src/backend && gunicorn main:create_app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - fromGroup: diettracker-settings

databases:
  - name: diettracker-db
    databaseName: diettracker
    user: diettracker
    plan: free